<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://static.thenounproject.com/png/1272983-200.png" alt="" width="30" height="24" class="d-inline-block align-text-top"> Super Heroes
            </a>
          <button class="btn btn-dark" data-toggle="modal" data-target="#modalNuevoHeroe">
           Añadir heroe
          </button>
        </div>
    </nav>

    <div class="container" id="principal-container">

    </div>
    <!-- Modal -->
<div class="modal fade" id="modalNuevoHeroe" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> <span class="bold"> Información nuevo heroe </span> </h5>
      </div>
      <div class="modal-body">
        <form>
          
          <div class="form-group row">
            <label for="nombreHeroe" class="col-sm-2 col-form-label">Heroe</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombreHeroe" placeholder="Nombre del heroe">
            </div>
          </div>

					<div class="form-group row">
            <label for="NombreReal" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombreReal" placeholder="Nombre real del heroe">
            </div>
          </div>

					<div class="form-group row">
            <label for="URLImage" class="col-sm-2 col-form-label">Imagen</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="URLImage" placeholder="URL de la imagen del heroe">
            </div>
          </div>

					<div class="form-group row">
            <label for="edad" class="col-sm-2 col-form-label">Edad</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="edad" placeholder="Edad">
            </div>
          </div>

					<div class="form-group row">
            <label for="detalles" class="col-sm-2 col-form-label">Detalles</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="detalles" placeholder="Detalles, poderes">
            </div>
          </div>
					
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="getInfoHeroe()">Añadir heroe</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
